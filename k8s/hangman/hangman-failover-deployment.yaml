apiVersion: apps/v1
kind: Deployment
metadata:
  name: hangman-failover-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hangman-failover
  template:
    metadata:
      labels:
        app: hangman-failover
    spec:
      hostNetwork: true
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: hangman-failover-config
            items:
              - key: nginx.conf
                path: nginx.conf
